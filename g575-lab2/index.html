<!DOCTYPE HTML>
<html>
    <head>
		<meta charset="utf-8">
		<title>Cities Map</title>
		
		<!--main stylesheet-->
		<link rel="stylesheet" href="css/style.css" />
		
		<!--leaflet stylesheet-->
		<link rel="stylesheet" href="css/leaflet.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="css/leaflet.ie.css" />
		<![endif]-->
		
		 <!--jQueryUI stylesheet-->
        <link rel="stylesheet" href="lib/jquery-ui-1.10.1.custom/css/custom-theme/jquery-ui-1.10.1.custom.css" />
		
	</head>
	<body>
		<!--div for the map-->
		<div id="map"></div>
		
		<!--vcr controls-->
		<div id="vcr-controls">
			<a class="vcr back-full"><img src="img/back-full.png" alt="back full"/></a>
			<a class="vcr back"><img src="img/back.png" alt="back"/></a>
			<a class="vcr play"><img src="img/play.png" alt="play"/></a>
			<a class="vcr pause"><img src="img/pause.png" alt="pause"/></a>
			<a class="vcr step"><img src="img/step.png" alt="step"/></a>
			<a class="vcr step-full"><img src="img/step-full.png" alt="step full"/></a>
		</div>
	
		<!--div for the timestamp slider-->
		<div id="temporalSlider"></div>
	
		<!--libraries-->
		<script src="js/leaflet-src.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="lib/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js"></script>
		
		<!--link to CSV prototype functions-->
		<script src="js/EventTarget.js"></script>
		<script src="js/ProcessCSV.js"></script>
		
		<!--link to main javascript file-->
		<script src="js/main.js"></script>
	</body>
</html>
